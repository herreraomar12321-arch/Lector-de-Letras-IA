<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="data:,">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lector de Palabras EMNIST (Final)</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 { color: #343a40; margin-bottom: 10px; }
        
        .main-container {
            background: white; padding: 20px; border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center;
            max-width: 95%;
        }

        #canvas-container {
            position: relative; margin: 0 auto;
            border: 4px solid #343a40; border-radius: 4px;
            width: 560px; height: 280px;
            background-color: black; cursor: crosshair; touch-action: none;
            overflow: hidden;
        }

        .controls { margin-top: 20px; display: flex; gap: 15px; justify-content: center; }
        
        button {
            padding: 12px 25px; font-size: 16px; border: none; border-radius: 8px;
            cursor: pointer; font-weight: bold; transition: transform 0.1s;
        }
        button:active { transform: scale(0.95); }
        #btn-predict { background-color: #28a745; color: white; }
        #btn-clear { background-color: #dc3545; color: white; }

        #result-area {
            margin-top: 20px; min-height: 60px; padding: 15px;
            background-color: #f8f9fa; border-radius: 8px; border: 1px solid #dee2e6;
        }
        .word-prediction { 
            font-size: 50px; color: #007bff; font-weight: bold; 
            letter-spacing: 5px; line-height: 1.2;
        }
        .details { font-size: 13px; color: #6c757d; display: block; margin-top: 10px; font-family: monospace;}
        #loading { display: block; font-size: 18px; color: #555; margin-bottom: 10px; }
        
        /* ImÃ¡genes de depuraciÃ³n pequeÃ±as */
        .debug-image { border: 1px solid #ccc; margin: 2px; height: 30px; display: inline-block; }
    </style>
</head>
<body>

    <h1>Lector de Palabras (IA)</h1>

    <div class="main-container">
        <div id="loading">Cargando sistema...</div>
        
        <div id="canvas-container">
            <canvas id="mainCanvas" width="560" height="280"></canvas>
        </div>

        <div class="controls">
            <button id="btn-clear">Borrar</button>
            <button id="btn-predict">LEER PALABRA</button>
        </div>

        <div id="result-area">
            <div id="result-text">Escribe una palabra (letras separadas) y pulsa Leer</div>
        </div>
    </div>

    <script>
        // Usamos window.onload para asegurarnos que TODO cargÃ³ antes de ejecutar cÃ³digo
        window.onload = function() {
            
            const canvas = document.getElementById('mainCanvas');
            const ctx = canvas.getContext('2d', { willReadFrequently: true });
            const loadingText = document.getElementById('loading');
            const resultArea = document.getElementById('result-text');

            let model = null;
            let isDrawing = false;

            // --- CONFIGURACIÃ“N DEL PINCEL (FunciÃ³n Reutilizable) ---
            function resetBrush() {
                ctx.strokeStyle = "white"; 
                ctx.lineWidth = 25; // Grosor ideal
                ctx.lineCap = "round";
                ctx.lineJoin = "round";
            }

            // ConfiguraciÃ³n inicial
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            resetBrush();

            // --- CARGAR MODELO ---
            async function init() {
                // Verificar si TensorFlow cargÃ³
                if (typeof tf === 'undefined') {
                    loadingText.innerText = "Error: No se pudo cargar TensorFlow.js (Problema de red).";
                    loadingText.style.color = "red";
                    return;
                }

                try {
                    model = await tf.loadLayersModel('./tfjs_modelo/model.json');
                    // Warmup (Despertar modelo)
                    tf.tidy(() => model.predict(tf.zeros([1, 28, 28, 1])));
                    
                    loadingText.innerText = "âœ… Modelo Listo. Dibuja.";
                    loadingText.style.color = "green";
                    setTimeout(() => { loadingText.style.display = 'none'; }, 2000);
                } catch (error) {
                    console.error(error);
                    loadingText.innerText = "Error al leer 'model.json'. Revisa la consola.";
                    loadingText.style.color = "orange";
                }
            }
            init();

            // --- DIBUJO ---
            function start(e) { 
                isDrawing = true; 
                resetBrush(); // <--- IMPORTANTE: Asegura pincel blanco al empezar
                draw(e); 
            }
            function end() { isDrawing = false; ctx.beginPath(); }
            function draw(e) {
                if (!isDrawing) return;
                e.preventDefault();
                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;
                
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;

                const x = (clientX - rect.left) * scaleX;
                const y = (clientY - rect.top) * scaleY;

                ctx.lineTo(x, y); ctx.stroke(); ctx.beginPath(); ctx.moveTo(x, y);
            }

            canvas.addEventListener('mousedown', start);
            canvas.addEventListener('touchstart', start, {passive: false});
            canvas.addEventListener('mouseup', end);
            canvas.addEventListener('touchend', end);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('touchmove', draw, {passive: false});

            // --- BOTÃ“N BORRAR ---
            document.getElementById('btn-clear').addEventListener('click', () => {
                ctx.fillStyle = "black";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                resultArea.innerHTML = "Escribe una palabra...";
                
                // Borrar imÃ¡genes de debug
                document.querySelectorAll('.debug-image').forEach(e => e.remove());
                
                resetBrush(); // Restaurar pincel
            });

            // 1. SEGMENTACIÃ“N
            function getSegments(ctx, width, height) {
                const data = ctx.getImageData(0, 0, width, height).data;
                let segments = [];
                let inLetter = false;
                let start = 0;
                
                for (let x = 0; x < width; x++) {
                    let hasInk = false;
                    for (let y = 0; y < height; y++) {
                        if (data[(y * width + x) * 4] > 50) { hasInk = true; break; }
                    }
                    if (hasInk && !inLetter) { inLetter = true; start = x; }
                    else if (!hasInk && inLetter) {
                        inLetter = false;
                        if (x - start > 5) segments.push({ start: start, width: x - start });
                    }
                }
                if (inLetter) segments.push({ start: start, width: width - start });
                return segments;
            }

            // 2. PADDING INTELIGENTE
            function smartResize(sourceData, width, height) {
                const temp = document.createElement('canvas');
                temp.width = width; temp.height = height;
                const tCtx = temp.getContext('2d');
                tCtx.putImageData(sourceData, 0, 0);

                const final = document.createElement('canvas');
                final.width = 28; final.height = 28;
                const fCtx = final.getContext('2d');
                fCtx.fillStyle = "black"; fCtx.fillRect(0,0,28,28);

                const scale = Math.min(20/width, 20/height);
                const w = width * scale;
                const h = height * scale;

                fCtx.drawImage(temp, (28-w)/2, (28-h)/2, w, h);
                return final;
            }

            // --- BOTÃ“N PREDECIR ---
            document.getElementById('btn-predict').addEventListener('click', async () => {
                if (!model) return alert("Espera a que cargue el modelo.");

                const segments = getSegments(ctx, canvas.width, canvas.height);
                if (segments.length === 0) {
                    resultArea.innerHTML = "No detectÃ© nada escrito.";
                    return;
                }

                let finalWord = "";
                let logDetails = "";
                
                // Limpiar debugs anteriores
                document.querySelectorAll('.debug-image').forEach(e => e.remove());

                // Guardar imagen original
                const originalImage = ctx.getImageData(0,0, canvas.width, canvas.height);
                
                // Pincel rojo para mostrar detecciÃ³n
                ctx.strokeStyle = "red"; ctx.lineWidth = 2;

                for (let seg of segments) {
                    // Dibujar caja
                    ctx.strokeRect(seg.start - 2, 0, seg.width + 4, canvas.height);
                    
                    await tf.tidy(() => {
                        const charData = ctx.getImageData(seg.start, 0, seg.width, canvas.height);
                        const finalCanvas = smartResize(charData, seg.width, canvas.height);
                        
                        // Debug visual
                        finalCanvas.className = 'debug-image';
                        resultArea.appendChild(finalCanvas);

                        let tensor = tf.browser.fromPixels(finalCanvas, 1);
                        
                        // ===================================
                        // ðŸ”¥ ROTACIÃ“N DE LA OPCIÃ“N 2 ðŸ”¥
                        // ===================================
                        tensor = tensor.transpose([1, 0, 2]); 
                        // ===================================

                        const batched = tensor.div(255.0).expandDims(0);
                        const pred = model.predict(batched);
                        const idx = pred.argMax(1).dataSync()[0];
                        const conf = (pred.max().dataSync()[0] * 100).toFixed(1);
                        
                        let char = "ABCDEFGHIJKLMNOPQRSTUVWXYZ"[idx];

                        // Reglas manuales
                        if(char === 'Q' && conf < 98) char = 'O';
                        if(char === 'J' && conf < 80) char = 'I';

                        finalWord += char;
                        logDetails += `[${char} ${conf}%] `;
                    });
                }

                // Restaurar canvas e imagen original
                setTimeout(() => {
                    ctx.putImageData(originalImage, 0, 0);
                    resetBrush(); // <--- Volver a pincel blanco
                }, 1000);

                const textDiv = document.createElement('div');
                textDiv.innerHTML = `<div class="word-prediction">${finalWord}</div><span class="details">${logDetails}</span>`;
                resultArea.insertBefore(textDiv, resultArea.firstChild);
            });
        };
    </script>
</body>
</html>
